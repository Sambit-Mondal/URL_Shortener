<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>URL Shortener</title>
</head>
<body>
    <div class="body">
    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>URL Shortener</h1>
        <label for="originalUrl">Enter URL to shorten :</label>
        <input type="text" id="originalUrl" placeholder="https://example.com">

        <div class="buttons">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Shorten</button>
        </div>
        <label for="shortenedUrl">Shortened URL</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>
    </div>

    <div class="footer-container">
        <div class="footer-bottom">
            <a href="mailto:sambitmondal2005@gmail.com">
                <p>&copy; 2023 | Designed by : Sambit Mondal</p>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
